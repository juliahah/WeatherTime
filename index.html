<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather & Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .glow {
      font-size: 15em;
      color: #fff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
      margin-bottom: 20px;
    }


    .weather-box h2 {
      margin: 0;
      font-size: 2em;
      color: #00eaff;
    }

    .weather-box p {
      font-size: 1.2em;
      margin: 5px 0;
      color: #00eaff;
    }
  </style>
</head>
<body>
  <div class="glow" id="time"></div>
  <div class="weather-box" id="weather">
    <h2>Loading weather...</h2>
  </div>

  <script>
    // Time
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Weather by geolocation
    function fetchWeatherByLocation(lat, lon) {
      const url = `https://wttr.in/${lat},${lon}?format=j1`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const current = data.current_condition[0];
          const area = data.nearest_area[0].areaName[0].value;
          const weatherEl = document.getElementById('weather');
          weatherEl.innerHTML = `
            <h2>${area}</h2>
            <p>${current.weatherDesc[0].value}</p>
            <p> ${current.temp_C}Â°C</p>
            <p> Wind: ${current.windspeedKmph} km/h</p>
          `;
        })
        .catch(err => {
          document.getElementById('weather').innerHTML = "<h2>Weather data unavailable</h2>";
        });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchWeatherByLocation(lat, lon);
          },
          error => {
            document.getElementById('weather').innerHTML = "<h2>Location access denied</h2>";
          }
        );
      } else {
        document.getElementById('weather').innerHTML = "<h2>Geolocation not supported</h2>";
      }
    }

    getLocation();
  </script>
</body>
</html>
